# FLORIS Configuration for Wake Steering Optimization
# Based on NREL 5MW turbine with Gauss wake model

name: Wake Steering 5-Turbine Farm
description: 5-turbine linear layout case study for wake steering optimization
floris_version: v4

logging:
  console:
    enable: true
    level: WARNING
  file:
    enable: false
    level: WARNING

solver:
  type: turbine_grid
  turbine_grid_points: 3  # 3x3 grid on each rotor

farm:
  layout_x: [0.0, -534.64, -1139.06, -1805.23, -2520.37]
  layout_y: [0.0, -643.26, -1221.17, -1726.18, -2148.10]
  turbine_type:
    - nrel_5MW
    - nrel_5MW
    - nrel_5MW
    - nrel_5MW
    - nrel_5MW

flow_field:
  air_density: 1.225
  reference_wind_height: 90.0
  turbulence_intensities: [0.06]
  wind_directions: [270.0]
  wind_speeds: [8.0]
  wind_shear: 0.12
  wind_veer: 0.0

wake:
  model_strings:
    velocity_model: gauss
    deflection_model: gauss
    turbulence_model: crespo_hernandez
    combination_model: sosfs
  enable_secondary_steering: true
  enable_yaw_added_recovery: true
  enable_transverse_velocities: true
  enable_active_wake_mixing: false

  wake_deflection_parameters:
    gauss:
      ad: 0.0
      alpha: 0.58
      bd: 0.0
      beta: 0.077
      dm: 1.0
      ka: 0.38
      kb: 0.004

  wake_velocity_parameters:
    gauss:
      alpha: 0.58
      beta: 0.077
      ka: 0.38
      kb: 0.004

  wake_turbulence_parameters:
    crespo_hernandez:
      initial: 0.1
      constant: 0.5
      ai: 0.8
      downstream: -0.32
